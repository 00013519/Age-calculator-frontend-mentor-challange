<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">

  <title>Age calculator</title>


</head>
<body>
  <main>
    <form id="input-form">
      <div>
        <label for="day" id="day-label">DAY</label>
        <input type="text" name="day" placeholder="DD" id="input-day">
        <p id="day-error">Must be a valid day</p>
      </div>
      <div>
        <label for="month" id="month-label">MONTH</label>
        <input type="text" name="month" placeholder="MM" id="input-month">
        <p id="month-error">Must be a valid month</p>
      </div>
      <div>
        <label for="year" id="year-label">YEAR</label>
        <input type="text" name="year" placeholder="YYYY" id="input-year">
        <p id="year-error">Must be a valid year</p>
      </div>
      
    </form>
    <section id="divider">
      <hr>
      <div id="icon">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </div>
    </section>

    <section id="display-result">
      <p class="outputs"><span id="output-year">--</span>years</p>
      <p class="outputs"><span id="output-month">--</span>months</p>
      <p class="outputs"><span id="output-day">--</span>days</p>
    </section>
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
